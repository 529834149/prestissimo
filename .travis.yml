language: php
sudo: false

php:
  - '5.3'
  - '5.4'
  - '5.5'
  - '5.6'
  - '7.0'
  - 'hhvm'

install:
  - composer install --no-progress --profile

script:
  - composer test

after_success:
  - php bin/ocular.phar code-coverage:upload --format=php-clover artifacts/clover.xml
  - php bin/coveralls.phar

matrix:
  allow_failures:
    - php: hhvm
